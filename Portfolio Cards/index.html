<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d1430986fd.js" crossorigin="anonymous"></script>
    <title>Cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Karla:wght@200;300&family=Poppins:ital,wght@0,700;1,400&family=Space+Grotesk:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"
</head>
<body>
    
   <section class="grid">
      <div class="container">

        <div class="grid-parent">
           <a href="https://twitter.com/home?" class="grid-item" target="_blank">
            <div class="grid-content">
                <i class="fa-brands fa-twitter fa-3x"></i>
                <h2>Twitter</h2>
                <p>My personal Twitter.</p>
                
                <div class="badge">
                    <p class="badge-text-1">PRO</p>
                </div>
            </div>
            <div class="layer">
                <h2 class="layer-h2-1">Let's check it out</h2>
            </div>
           </a>

           <a href="https://www.linkedin.com/feed/" class="grid-item" target="_blank">
            <div class="grid-content">
                <i class="fa-brands fa-linkedin fa-3x"></i>
                <h2>LinkedIn</h2>
                <p>My personal LinkedIn.</p>
                
                <div class="badge">
                    <p class="badge-text-2">WORK</p>
                </div>

            </div>
            <div class="layer">
                <h2 class="layer-h2-2">Let's check it out</h2>

            </div>
           </a>
           
           <a href="https://github.com/" class="grid-item" target="_blank">
            <div class="grid-content">
                <i class="fa-brands fa-github fa-3x"></i>
                <h2>Github</h2>
                <p>My personal Github.</p>
                <div class="badge">
                    <p class="badge-text-3">CODE</p>
                </div>
            </div>
            <div class="layer">
                <h2 class="layer-h2-3">Let's check it out</h2>
            </div>
           </a>
           
           <a href="https://www.instagram.com/?hl=fr" class="grid-item" target="_blank">
            <div class="grid-content">
                <i class="fa-brands fa-square-instagram fa-3x"></i>
                <h2>Instagram</h2>
                <p>My personal Instagram.</p>
                <div class="badge">
                    <p class="badge-text-4">PHOTO</p>
                </div>
            </div>
            <div class="layer">
                <h2 class="layer-h2-4">Let's check it out</h2>
            </div>
           </a>
          
           <a href="https://www.behance.net/" class="grid-item" target="_blank">
            <div class="grid-content">
                <i class="fa-brands fa-square-behance fa-3x"></i>
                <h2>Behance</h2>
                <p>My personal Behance.</p>
                <div class="badge">
                    <p class="badge-text-5">CREATION</p>
                </div>
            </div>
            <div class="layer">
                <h2 class="layer-h2-5">Let's check it out</h2>
            </div>
           </a>
        </div>
      
    </div>
     </section>

</body>
</html>
